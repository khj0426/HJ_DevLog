name: bundleCI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
      - release

jobs:
  run-bundle-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Analyze bundle sizes
        uses: transferwise/actions-next-bundle-analyzer@master
        with:
          workflow-id: checkbundlesize.yml
          base-branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
